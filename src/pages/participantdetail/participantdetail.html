<ion-header>

  <ion-navbar>
    <ion-title>Participant Detail</ion-title>
    <ion-buttons end><button ion-button (click)="close()">Close</button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
          Participant Details
        </ion-card-header>
      
        <ion-list>
          <ion-item>
           First name : {{participant.firstname}}
          </ion-item>
      
          <ion-item>            
            Last name : {{participant.lastname}}
          </ion-item>
      
          <ion-item>            
            Payment : {{participant.paymentverified}}
          </ion-item>
      
          <ion-item>            
            Attending as : {{participant.regtype}}
          </ion-item>
      
          <!-- <ion-item>
            
            Pub
          </ion-item>
      
          <ion-item>
            
            Space
          </ion-item> -->
      
        </ion-list>
      </ion-card>

      <button ion-button (click)="markpaymentverified()">Mark payment as verified</button>

</ion-content>
